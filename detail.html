<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="author" content="http://mesong.cn">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta content="telephone=no,email=no" name="format-detection">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="https://elinestatic.qingmh.com/vcodecommon/v3/css/common_750.css"/>
    <script type="text/javascript" src="https://elinestatic.qingmh.com/vcodecommon/v3/js/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="https://elinestatic.qingmh.com/vcodecommon/v3/js/common_750.js"></script>
    <title></title>
    <link rel="stylesheet" href="css/carousel.css">
    <link rel="stylesheet" href="css/detail.css">
</head>
<body>
<div class="wap-main">
    <div class="signInDetail_modC">
        <div class="banner">
            <img src="images/banner.jpg" alt="">
        </div>
        <div class="showNum_main">
            <div class="title">
                <div>
                    <span>您当前已邀请</span>
                </div>
            </div>
            <div class="cutOff" style="padding-top: 1.32rem"></div>
            <div class="cont">
                <p>12</p>
                <p>位好友</p>
                <div class="invite_btn">邀请好友</div>
                <div class="btn_groups">
                    <a href="javascript:;">前往签到</a>
                    <a href="javascript:;">我的邀请好礼</a>
                </div>
            </div>
        </div>
        <!--轮播展示中奖-->
        <div class="carousel">
            <div class="invite-content ">
                <div class="cont">
                    <ul class="scroll">
                        <li>judexie 签到成功领取1元礼包</li>
                        <li>judexie 签到成功领取2元礼包</li>
                        <li>judexie 签到成功领取3元礼包</li>
                        <li>judexie 签到成功领取4元礼包</li>
                        <li>judexie 签到成功领取5元礼包</li>
                    </ul>
                </div>
            </div>
        </div>
        <!--活动说明-->
        <div class="footer">
            <div class="title">邀请得好礼奖励说明</div>
            <ul>
                <li>用户每邀请 <b>1</b>位好友将获得<b>2</b>元翼支付代金券一张,</li>
                <li>活动期间每人最高获得<b>8</b>张，</li>
                <li>邀请达<b>16</b>人，将获得 <b>66</b>元代金券一张</li>
                <li>活动期间每人最高获得<b>1</b>张,</li>
                <li>活动期间2元代金券共2180张，66元代金券共110张，</li>
                <li>数量有限，先到先得！</li>
            </ul>
        </div>
    </div>
</div>
<script src="js/swiper.min.js"></script>
<script>
    $(function () {
        /*弹窗*/
        /*活动规则*/
        $('.rule_btn').on("click", function () {
            $(".rule_tips").show()
        })
        /*签到成功*/
        $('.btn_signMe').on("click", function () {
            $(".signSuc_tips").show()
        });
        /*我的红包*/
        $('.btn_price').on("click", function () {
            $(".redPaper_tips").show()
        });
        $(".tips_btn").on("click", function () {
            $(".rule_tips").hide()
            $(".signSuc_tips").hide()
            $(".redPaper_tips").hide()
        })

        /*自动轮播*/
        $('.invite-content .cont').scrollMsg(1, 2000)

    })
</script>
</body>
</html>
